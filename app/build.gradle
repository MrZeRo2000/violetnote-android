apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.romanpulov.violetnote"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 7
        versionName "2.19"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }

        debugTest {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            minifyEnabled true
            debuggable true
            zipAlignEnabled true
            jniDebuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.romanpulov:violetnote-core:1.1-SNAPSHOT'
    implementation 'com.android.support:support-v4:22.2.1'
    implementation 'com.android.support:recyclerview-v7:22.2.1'
    implementation 'com.romanpulov.library.common:library:1.0.10'
    implementation 'com.romanpulov.library.dropbox:library:1.0.6'
    testImplementation 'junit:junit:4.12'
}
