apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.romanpulov.violetnote"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 11
        versionName "2.34.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }

        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            minifyEnabled false
            debuggable true
            zipAlignEnabled true
            jniDebuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.romanpulov:violetnote-core:1.1-SNAPSHOT'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.romanpulov.library.common:library:1.1.2'
    implementation 'com.romanpulov.library.dropbox:library:1.0.10'

    // ** one drive configuration **
    // Include the sdk as a dependency
    implementation('com.onedrive.sdk:onedrive-sdk-android:+')
    // Include the gson dependency
    implementation 'com.google.code.gson:gson:2.8.5'
    // Include supported authentication methods for your application
    implementation 'com.microsoft.services.msa:msa-auth:0.8.4'
    // ** one drive configuration **

    // Unit testing dependencies
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    testImplementation 'junit:junit:4.12'
}
